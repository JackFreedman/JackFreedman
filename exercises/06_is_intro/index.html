
<!DOCTYPE html>
<html>
  <head>
    <!--Jack Freedman-->
    <title>06_is_intro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
<body>
  <div id="main">
    <header>
      <h1>Introduction to JavaScript</h1>
    </header>
    <div id="flex-container">
      <section id="count" class="click-count">
        <h3>Counter</h3>
        <p id="counter">0</p>
      </section>
      <section id="picture" class="random-picture">
        <h3>Random Picture</h3>
        <img id="randomPicture" src="https://picsum.photos/500" alt="Random Picture">
      </section>
      <section class ="slider">
        <h3> Slider </h3>
        <input type="range" min="1" max="100" value="50" class="sliderbox" id="boxslider">
        <div class="slider-container">
          <div class="slider-box" id="movableBox"></div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
</body>
  </html>
